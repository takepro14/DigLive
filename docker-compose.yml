version: '3.8'

services:
  db:
    image: postgres:14.4-alpine
    environment:
      TZ: UTC
      PGTZ: UTC
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    volumes:
      - "./api/tmp/db:/var/lib/postgresql/data"

  api:
    build:
      context: ./api
      args:
        WORKDIR: $WORKDIR
    environment:
      API_DOMAIN: "localhost:$FRONT_PORT"
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - "./api:/$WORKDIR"
    depends_on:
      - db
    ports:
      - "$API_PORT:3000"

  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
        API_URL: "http://localhost:$API_PORT"
    # 開発環境用のNuxt起動コマンド(本番環境用はHeroku.ymlで設定する)
    command: yarn run dev
    volumes:
      - ./front:/$WORKDIR
    # コンテナの3000番を8080番で公開する設定
    ports:
      - "$FRONT_PORT:3000"
    depends_on:
      - api